<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <header>
        <nav>
            <div class="container">
                <div class="logo">TravelBloom</div> 
                <ul>
                    <li><a href="travel_recommendation.html">Home</a></li> 
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
                </ul>
                <div class="search">
                    <input type="text" id="search-bar" placeholder="Enter a destination or keyword">
                    <button id="search-button">Search</button>
                    <button id="reset-button">Clear</button> 
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-us" id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Have a question or want to share your travel dreams? Get in touch with us!</p>

                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

        </footer>
